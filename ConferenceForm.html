<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="conference.css" type="text/css">
</head>
<body class="m-3">

    <div class="jumbotron">
        <h1>Conference Registration</h1>
    </div>

    <form class="ml-5 mr-5">

        <div class="form-group">
            <label for="name" >Name</label>
            <input id="name" name="name-input" required maxlength="70" type="text"
            class="form-control">
            <br>
        </div>

        <div class="form-group">
            <label for="password" >Password</label>
            <input id="password" name="password-input" required type="password" class="form-control">
            <br>
        </div>

        <div class="form-group">
            <label for="email" >Email</label>
            <input id="email" name="email-input" required maxlength="70" type="email" class="form-control">
            <br>
        </div>

        <div class="form-group">
            <label for="size" >Select size</label>
            <select required id="size" name="size-select" class="form-control">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <br>
        </div>

        <div class="form-group">
            <label for="birth" >Date of birth</label>
            <input id="birth" name="birth-input" required type="date" class="form-control">
            <br>
        </div>

        <div class="form-check form-group">
            <input id="yes-email" type="radio" checked name="get-email"  class="form-check-input">
            <label for="yes-email"  class="form-check-label">Receive mail</label>
        </div>

        <div class="form-check form group">
            <input id="no-email" type="radio" name="get-email"  class="form-check-input">
            <label for="no-email"  class="form-check-label">Don't receive Email</label>
        </div>


        <div class="form-group form-check">
            <p class="ml-0 mt-3">Choose session</p>
            <input id="morning-session" type="checkbox" name="morning-check" class="form-check-input">
            <label for="morning-session" class="form-check-label">Morning</label>
        </div>

        <div class="form-group form-check">
            <input id="afternoon-session" type="checkbox" name="afternoon-check" class="form-check-input">
            <label for="afternoon-session" class="form-check-label">Afternoon</label>
        </div>

        <div class="form-group">
            <label for="requests">Special requests</label>
            <textarea id="requests" name="requests-area" rows="7" cols="70" class="form-control"></textarea>
            <br>
        </div>

        <div class="form-group">
            <input class="btn btn-info" name="submit-button" type="submit" value="Submit">
        </div>
    </form>

</body>
</html>
